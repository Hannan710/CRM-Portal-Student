<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


    <!--Flatpicker css file-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    
  <!--Linking Css File-->
  <link rel="stylesheet" href="./Registration.css">

  <title>Portal Registratipn</title>
</head>

<body>
<div class="mainbody">
  <div class="register">
    <h1 class="text-center">REGISTRATION <span style="color:red">FORM</span></h1>
    <form>

      <div class="form-group">
        <label class="form-label" for="email">Email address</label>
        <input class="form-control" type="email" id="email" placeholder="Enter Email">
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="password" id="password" placeholder="Enter Password">

        <label class="form-label" for="password">Confirm Password</label>
        <input class="form-control" type="password" id="password" placeholder="Confirm Password">
      </div>

      <div class="form-group">
        <label class="form-label" for="contact">Enter Mobile</label>
        <input class="form-control" type="text" id="text" placeholder="Enter Phone">
      </div>
<!--DatePicker exported from flat picker-->
      <div class="form-group">
        <label class="form-label" for="date">Enter Date of Birth</label>
       <input type="datetime-local"  id="date" class="form-control" placeholder="Select DOB">
        </div>
        


      <div class="form-group">
        <label class="form-label" for="rollno">Enter Roll Number</label>
        <input class="form-control" type="text" id="text">
      </div>


      <select class="form-select form-select-sm " aria-label="Default select example">
        <option selected id="semester">Select Semester</option>
        <option value="1">semester 1</option>
        <option value="2">semester 2</option>
        <option value="3">semester 3</option>
        <option value="3">semester 4</option>
        <option value="3">semester 5</option>
        <option value="3">semester 6</option>
        <option value="3">semester 7</option>
        <option value="3">semester 8</option>

      </select>


      <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" id="check">
        <label class="form-check-label" for="check">Remember me</label>
      </div>
      <a href="../login/LoginPage.html" class="btn btn-success btn-sm" id="register">REGISTER NOW</a>

    </form>
  </div>
</div>
<footer class="bg-dark py-2">
    <div class="container text-light text-center">
      <div class="text-white-50">&copy; Copyright by BUNNY Production. All right are Reserved.</div>
    </div>
  </footer>



<script>
flatpickr("input[type=datetime-local]", {});
</script>


</body>
</html>
